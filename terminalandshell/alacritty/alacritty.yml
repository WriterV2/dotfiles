window:
  padding:
    x: 15
    y: 8
  dynamic_padding: true

scrolling:
  history: 1000
  multiplier: 5

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 11.0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#222433'
    foreground: '#929be5'

normal:
  black:   '#282b39'
  red:     '#dc6f7a'
  green:   '#7cbe8c'
  yellow:  '#a8a384'
  blue:    '#589ec6'
  magenta: '#b871b8'
  cyan:    '#59b6b6'
  white:   '#fdfdfd'

cursor:
  style:
    shape: Beam
  thickness: 0.1
